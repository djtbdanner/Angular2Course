<form #f="ngForm">

    <div class="form-group">
        <label for="name">Name</label>
        <!-- the # is a temp variable for the input -->
        <input type="text" id="name" ngControl="name" #name="ngForm" (change)=log(name) class="form-control" required minlength="3">
    </div>
    <div *ngIf="name.touched &&	name.errors">
        <div *ngIf="name.errors.required" class="alert alert-danger">
            Name is required.
        </div>
        <div *ngIf="name.errors.minlength" class="alert alert-danger">
            Name should be minimum {{ name.errors.minlength.requiredLength}} characters. Current ({{name.errors.minlength.actualLength}}).
        </div>
    </div>

    <div class="form-group">
        <label for="<email></email>">Email</label>
        <input type="text" ngControl="email" #email="ngForm" id="email" class="form-control" required minlength="3">
    </div>
    <div *ngIf="email.touched &&	email.errors">
        <div *ngIf="email.errors.required" class="alert alert-danger">
            Email is required.
        </div>
        <div *ngIf="email.errors.minlength" class="alert alert-danger">
            Email should be minimum {{ email.errors.minlength.requiredLength}} characters. Current ({{email.errors.minlength.actualLength}}).
        </div>
    </div>


    <div class="form-group">
        <label for="frequency">Frequency</label>
        <select id="frequency" class="form-control">
            <option value="daily">daily</option>
            <option value="weekly">weekly</option>
            <option value="monthly" >monthly</option>
        </select>
    </div>


    <button class="btn btn-primary" type="submit" [disabled]="!f.valid" (click)="submitPage(f.form)">Submit</button>
</form>
